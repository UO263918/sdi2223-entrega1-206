<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container" id="main-container">
  <h2 th:text="#{offerAdd.addOffer}">Agregar Oferta</h2>
  <form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
    <div class="form-group"> <label class="control-label col-sm-2" for="title" th:text="#{offerAdd.title}">Título:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" placeholder="OFERTA AIRPODS POR 20€!!" required="true"/>
        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{offerAdd.description}">Descripción:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" name="description" placeholder="Oferta de AirPods semi-nuevos por 20€" required="true"/>
        <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="price" th:text="#{offerAdd.price}">Precio:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" name="price" placeholder="20.0" required="true"/>
        <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{send}">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegaci贸n superior -->
<nav th:replace="fragments/nav"/>


<div class="container" id="main-container">
    <h2>Notas</h2>
    <p>Las notas que actualmente figuran en el sistema son las siguientes:</p>
    <form class="form-inline" action="/offer/list">
        <div class="form-group">
            <input name="searchText" type="text" class="form-control" size="50"
                   placeholder="Buscar por descripci贸n o nombre del alumno">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $( "#updateButton" ).click(function() {
            let numberPage = [[${param.page}]];
            let urlUpdate = '/offer/list/update';
            if (numberPage != null ){
                urlUpdate += "?page="+numberPage[0];
            }
            $("#tableoffers").load(urlUpdate);
        });
        /*]]>*/
    </script>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="tableoffers" id="tableoffers">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Descripci贸n</th>
                <th scope="col">Puntuaci贸n</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${offerList}">
                <td scope="row" th:text="${offer.id}"> 1</td>
                <td th:text="${offer.description}"> Ejercicio 1</td>
                <td th:text="${offer.score}">10</td>
                <td><a th:href="${'/offer/details/' + offer.id}">detalles</a></td>
                <td><a sec:authorize="hasRole('ROLE_CLIENT')" th:href="${'/offer/edit/' + offer.id}">modificar</a></td>
                <td><a sec:authorize="hasRole('ROLE_CLIENT')" th:href="${'/offer/delete/' + offer.id}">eliminar</a></td>
                <td>
                    <div sec:authorize="hasRole('ROLE_CLIENT')" >
                        <div th:if="${offer.resend}">
                            <button type="button" th:id="${'resendButton' + offer.id}"
                                    class="btn btn-success">Reenviar</button>
                            <script th:inline="javascript">
                                /*<![CDATA[*/
                                $( "#resendButton"+ "[[${offer.id}]]").click(function() {
                                    $.get( "/offer/[[${offer.id}]]/noresend", function( data ) {
                                        let numberPage = [[${param.page}]];
                                        let urlUpdate = '/offer/list/update';
                                        if ( numberPage != null ){
                                            urlUpdate += "?page="+numberPage[0];
                                        }
                                        $("#tableoffers").load(urlUpdate);
                                    });
                                });
                                /*]]>*/
                            </script>
                        </div>
                        <div th:unless="${offer.resend}">
                            <button type="button" th:id="${'noresendButton' + offer.id}"
                                    class="btn btn-info">No reenviar</button>
                            <script th:inline="javascript">
                                /*<![CDATA[*/
                                $( "#noresendButton"+ "[[${offer.id}]]" ).click(function() {
                                    $.get( "/offer/[[${offer.id}]]/resend", function( data ) {
                                        let numberPage = [[${param.page}]];
                                        let urlUpdate = '/offer/list/update';
                                        if ( numberPage != null ){
                                            urlUpdate += "?page="+numberPage[0];
                                        }
                                        $("#tableoffers").load(urlUpdate);
                                    });
                                });
                                /*]]>*/
                            </script>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
	<div th:if="${#lists.isEmpty(offerList)}"> No offers </div>
    <footer th:replace="fragments/pagination"/>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>

<div class="container" style="text-align: center">
    <h2 th:text="#{welcome.message}"></h2>
    <h3 th:text="#{welcome.admin.message}">Esta es una zona de administrador de la web</h3>
    <div>
        <p th:text="#{welcome.user}"> Usuario Autenticado como:</p>
        <b th:inline="text" sec:authentication="principal.username"> </b>
    </div>

    <p>Los usuarios que actualmente figuran en el sistema son los
        siguientes:</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td scope="row" th:text="${user.email}">71888888X</td>
                <td scope="row" th:text="${user.name}">Nombre del alumno</td>
                <td scope="row" th:text="${user.lastName}">Apellidos del alumno</td>
                <td scope="row"><a th:href="${'/user/details/' + user.id}">detalles</a></td>
                <td scope="row"><a th:href="${'/user/edit/' + user.id}">modificar</a></td>
                <td scope="row" ><a th:href="${'/user/delete/' + user.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
